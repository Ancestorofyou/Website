<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen-Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container 
        {
            display: none;
        }

        .container:target 
        {
            display: block;
        }
    </style>
</head>
<body>
    <a href="#anime">Anime anzeigen</a>
    <a href="#manga">Manga anzeigen</a>
    <a href="#serien">Serien anzeigen</a>

    <div id="anime" class="container">
        <div class="list active">
            <h2>Anime</h2>
            <ul>
                <li><img src="bild1.jpg" alt="Bild 1"><span>Text 1</span></li>
            </ul>
            <input type="text" placeholder="Titel">
            <input type="text" placeholder="Bild">
            <input type="text" placeholder="Link">
            <button onclick="addItemToList('anime')">Element hinzufügen</button>
        </div>
    </div>

    <div id="manga" class="container">
        <div class="list active">
            <h2>Manga</h2>
            <ul>
                <li><img src="bild1.jpg" alt="Bild 1"><span>Text 1</span></li>
            </ul>
            <input type="text" placeholder="Titel">
            <input type="text" placeholder="Bild">
            <input type="text" placeholder="Link">
            <button onclick="addItemToList('manga')">Element hinzufügen</button>
        </div>
    </div>

    <div id="serien" class="container">
        <div class="list active">
            <h2>Serien</h2>
            <ul>
                <li><img src="bild1.jpg" alt="Bild 1"><span>Text 1</span></li>
            </ul>
            <input type="text" placeholder="Titel">
            <input type="text" placeholder="Bild">
            <input type="text" placeholder="Link">
            <button onclick="addItemToList('serien')">Element hinzufügen</button>
        </div>
    </div>
</body>
</html>
